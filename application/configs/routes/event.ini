
routes.events.route = "events/:action/*"
routes.events.defaults.controller = "event"
routes.events.defaults.action = "index"

routes.event.route = "events/:id/:action"
routes.event.defaults.controller = "event"
routes.event.defaults.action = "show"
routes.event.reqs.id = "\d+(-.+)?"

routes.eventRevision.route = "events/:id/revisions/:revisionId"
routes.eventRevision.defaults.controller = "event"
routes.eventRevision.defaults.action = "revision"
routes.eventRevision.reqs.id = "\d+"
routes.eventRevision.reqs.revisionId = "\d+"
